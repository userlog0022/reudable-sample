</head>

        <div class="custom-select dropdown">
            <button class="custom-select__button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <span data-select-label>Last Month</span>
                <i class="bi bi-chevron-down custom-select__chev"></i>
            </button>


            <input type="hidden" name="date_range_1" data-select-hidden value="Last Month">

            <ul class="dropdown-menu custom-select__menu">
                <li>
                    <button type="button" class="dropdown-item" data-value="7d">
                        </i> Last 7 Days
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item" data-value="30d">Last 30 Days</button>
                </li>
                <li>
                    <button type="button" class="dropdown-item" data-value="6m">Last 6 Months</button>
                </li>
                <li>
                    <button type="button" class="dropdown-item" data-value="custom">Custom Date</button>
                </li>
            </ul>
        </div>

        <br> <br>

        <div class="custom-select dropdown">
            <button class="custom-select__button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <span data-select-label>
                    <img src="https://via.placeholder.com/20" alt="Last Month" class="me-1" /> Last Month
                </span>
                <i class="bi bi-chevron-down custom-select__chev"></i>
            </button>

            <input type="hidden" name="date_range_2" data-select-hidden value="last_month">

            <ul class="dropdown-menu custom-select__menu">
                <li>
                    <button type="button" class="dropdown-item" data-value="7d">
                        <img src="https://via.placeholder.com/20" alt="7 Days" class="me-1" />
                        Last 7 Days
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item" data-value="30d">
                        <i class="bi bi-calendar-week me-1"></i> Last 30 Days
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item" data-value="6m">
                        <i class="bi bi-calendar2-check me-1"></i> Last 6 Months
                    </button>
                </li>
                <li>
                    <button type="button" class="dropdown-item" data-value="custom">
                        <i class="bi bi-calendar-date me-1"></i> Custom Date
                    </button>
                </li>
            </ul>
        </div>



    </div>

    <!-- Bootstrap JS (with Popper) -->
