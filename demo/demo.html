<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent Custom Dropdowns</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="demo.css">
</head>

<body class="p-5">

    <!-- Dropdown 1: Text only -->
    <div class="custom-select dropdown mb-3">
        <button class="custom-select__button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span data-select-label>Last Month</span>
            <i class="bi bi-chevron-down custom-select__chev"></i>
        </button>
        <input type="hidden" name="date_range_1" data-select-hidden value="Last Month">
        <ul class="dropdown-menu custom-select__menu">
            <li><button type="button" class="dropdown-item" data-value="7d">Last 7 Days</button></li>
            <li><button type="button" class="dropdown-item" data-value="30d">Last 30 Days</button></li>
            <li><button type="button" class="dropdown-item" data-value="6m">Last 6 Months</button></li>
            <li><button type="button" class="dropdown-item" data-value="custom">Custom Date</button></li>
        </ul>
    </div>

    <!-- Dropdown 2: Icon -->
    <div class="custom-select dropdown mb-3">
        <button class="custom-select__button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span data-select-label><i class="bi bi-calendar-week me-1"></i> Last Month</span>
            <i class="bi bi-chevron-down custom-select__chev"></i>
        </button>
        <input type="hidden" name="date_range_2" data-select-hidden value="last_month">
        <ul class="dropdown-menu custom-select__menu">
            <li><button type="button" class="dropdown-item" data-value="7d"><i class="bi bi-calendar me-1"></i> Last 7
                    Days</button></li>
            <li><button type="button" class="dropdown-item" data-value="30d"><i class="bi bi-calendar2 me-1"></i> Last
                    30 Days</button></li>
            <li><button type="button" class="dropdown-item" data-value="6m"><i class="bi bi-calendar2-check me-1"></i>
                    Last 6 Months</button></li>
            <li><button type="button" class="dropdown-item" data-value="custom"><i class="bi bi-calendar-date me-1"></i>
                    Custom Date</button></li>
        </ul>
    </div>

    <!-- Dropdown 3: Image -->
    <div class="custom-select dropdown mb-3">
        <button class="custom-select__button dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <span data-select-label></span>
            <i class="bi bi-chevron-down custom-select__chev"></i>
        </button>

        <!-- Hidden input to store value -->
        <input type="hidden" name="date_range_3" data-select-hidden value="">

        <ul class="dropdown-menu custom-select__menu">
            <li>
                <button type="button" class="dropdown-item" data-value="7d">
                    <img src="https://via.placeholder.com/20" class="me-1" alt="7 Days"> Last 7 Days
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item" data-value="30d">
                    <img src="https://via.placeholder.com/20" class="me-1" alt="30 Days"> Last 30 Days
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item" data-value="6m">
                    <img src="https://via.placeholder.com/20" class="me-1" alt="6 Months"> Last 6 Months
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item" data-value="custom">
                    <img src="https://via.placeholder.com/20" class="me-1" alt="Custom Date"> Custom Date
                </button>
            </li>
        </ul>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Reusable JS -->
    <script src="./demo.js">
    </script>

</body>

</html>
